<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Engine Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .demo-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .canvas-container {
            background: #1a1f3a;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #667eea;
        }

        canvas {
            width: 100%;
            height: 400px;
            background: #0f1419;
            border-radius: 8px;
            display: block;
        }

        .controls {
            background: #1a1f3a;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #667eea;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .control-group .value {
            color: #667eea;
            font-weight: bold;
        }

        .entity-list {
            background: #0f1419;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .entity-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #1a1f3a;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .entity-item h4 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .entity-item .info {
            font-size: 0.85rem;
            color: #a0aec0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #1a1f3a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #667eea;
        }

        .stat-value {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #a0aec0;
            margin-top: 5px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .demo-area {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ Game Engine Demo</h1>
            <p>Entity-Component-System Architecture in Action</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="entityCount">0</div>
                <div class="stat-label">Entities</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="fps">0</div>
                <div class="stat-label">FPS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="components">0</div>
                <div class="stat-label">Components</div>
            </div>
        </div>

        <div class="demo-area">
            <div class="canvas-container">
                <canvas id="gameCanvas"></canvas>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label>Entity Speed: <span class="value" id="speedValue">2</span></label>
                    <input type="range" id="speedSlider" min="0.5" max="5" step="0.1" value="2">
                </div>
                <div class="control-group">
                    <label>Rotation Speed: <span class="value" id="rotValue">1</span></label>
                    <input type="range" id="rotSlider" min="0.1" max="3" step="0.1" value="1">
                </div>
                <div class="control-group">
                    <button onclick="addEntity()">âž• Add Entity</button>
                    <button onclick="removeEntity()">âž– Remove Entity</button>
                    <button onclick="resetScene()">ðŸ”„ Reset</button>
                </div>
                <div class="control-group">
                    <h3 style="margin-bottom: 10px; color: #667eea;">Active Entities</h3>
                    <div class="entity-list" id="entityList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game Engine Implementation
        class Component {
            constructor() {
                this.type = 'Component';
            }
            update(deltaTime) {}
        }

        class TransformComponent extends Component {
            constructor(x, y) {
                super();
                this.type = 'Transform';
                this.x = x;
                this.y = y;
                this.rotation = 0;
                this.scaleX = 1;
                this.scaleY = 1;
            }
        }

        class RenderComponent extends Component {
            constructor(color) {
                super();
                this.type = 'Render';
                this.color = color;
                this.size = 20;
            }
        }

        class Entity {
            constructor(id) {
                this.id = id;
                this.components = {};
            }

            addComponent(component) {
                this.components[component.type] = component;
            }

            getComponent(type) {
                return this.components[type];
            }

            update(deltaTime) {
                // Update all components
                Object.values(this.components).forEach(comp => comp.update(deltaTime));
            }
        }

        class Scene {
            constructor() {
                this.entities = [];
                this.entityCounter = 0;
            }

            createEntity(x, y, color) {
                const entity = new Entity(`entity_${this.entityCounter++}`);
                
                const transform = new TransformComponent(x, y);
                const render = new RenderComponent(color);
                
                entity.addComponent(transform);
                entity.addComponent(render);
                
                this.entities.push(entity);
                return entity;
            }

            removeEntity() {
                if (this.entities.length > 0) {
                    this.entities.pop();
                }
            }

            update(deltaTime) {
                this.entities.forEach(entity => entity.update(deltaTime));
            }
        }

        // Game State
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scene = new Scene();
        let lastTime = 0;
        let frameCount = 0;
        let fps = 0;
        let speed = 2;
        let rotSpeed = 1;

        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Initialize with some entities
        function init() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#00f2fe'];
            for (let i = 0; i < 5; i++) {
                scene.createEntity(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    colors[i % colors.length]
                );
            }
        }

        function addEntity() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#00f2fe'];
            scene.createEntity(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                colors[Math.floor(Math.random() * colors.length)]
            );
            updateEntityList();
        }

        function removeEntity() {
            scene.removeEntity();
            updateEntityList();
        }

        function resetScene() {
            scene.entities = [];
            scene.entityCounter = 0;
            init();
            updateEntityList();
        }

        function updateEntityList() {
            const list = document.getElementById('entityList');
            list.innerHTML = '';
            scene.entities.forEach((entity, index) => {
                const transform = entity.getComponent('Transform');
                const render = entity.getComponent('Render');
                const item = document.createElement('div');
                item.className = 'entity-item';
                item.innerHTML = `
                    <h4>${entity.id}</h4>
                    <div class="info">
                        Position: (${transform.x.toFixed(1)}, ${transform.y.toFixed(1)})<br>
                        Rotation: ${transform.rotation.toFixed(1)}Â°<br>
                        Color: ${render.color}
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // Controls
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = speed;
        });

        document.getElementById('rotSlider').addEventListener('input', (e) => {
            rotSpeed = parseFloat(e.target.value);
            document.getElementById('rotValue').textContent = rotSpeed;
        });

        // Game Loop
        function gameLoop(currentTime) {
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            // Update FPS
            frameCount++;
            if (frameCount % 60 === 0) {
                fps = Math.round(1 / deltaTime);
                document.getElementById('fps').textContent = fps;
            }

            // Update stats
            document.getElementById('entityCount').textContent = scene.entities.length;
            document.getElementById('components').textContent = scene.entities.length * 2;

            // Clear canvas
            ctx.fillStyle = '#0f1419';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and render entities
            scene.entities.forEach(entity => {
                const transform = entity.getComponent('Transform');
                const render = entity.getComponent('Render');

                // Update position (circular motion)
                transform.rotation += rotSpeed * deltaTime * 60;
                transform.x += Math.cos(transform.rotation * Math.PI / 180) * speed * deltaTime * 60;
                transform.y += Math.sin(transform.rotation * Math.PI / 180) * speed * deltaTime * 60;

                // Wrap around screen
                if (transform.x < 0) transform.x = canvas.width;
                if (transform.x > canvas.width) transform.x = 0;
                if (transform.y < 0) transform.y = canvas.height;
                if (transform.y > canvas.height) transform.y = 0;

                // Render entity
                ctx.save();
                ctx.translate(transform.x, transform.y);
                ctx.rotate(transform.rotation * Math.PI / 180);
                ctx.scale(transform.scaleX, transform.scaleY);

                ctx.fillStyle = render.color;
                ctx.beginPath();
                ctx.arc(0, 0, render.size, 0, Math.PI * 2);
                ctx.fill();

                // Add glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = render.color;
                ctx.fill();

                ctx.restore();
            });

            requestAnimationFrame(gameLoop);
        }

        // Start
        init();
        updateEntityList();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
